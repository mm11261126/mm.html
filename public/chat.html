<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>寶可夢聊天機器人</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  text-align: center;
  padding: 50px;
  position: relative;
  z-index: 1;
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed; /* 改成 fixed，讓背景圖覆蓋整個畫面 */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url(images/pika.jpg);
  background-size: cover; /* 讓背景圖填滿畫面 */
  background-position: center;
  background-repeat: no-repeat;
  opacity: 1; /* 半透明 */
  z-index: -1; /* 確保不會遮到內容 */
}
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 70vh;
      opacity: 0.9;

    }
    #input-area {
      max-width: 600px;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
    }
    #input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #ffcb05;
      color: #3b4cca;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      margin: 10px 0;
    }
    div {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="輸入寶可夢名稱或問題..." onkeydown="if(event.key==='Enter') sendQuery()">
    <button id="send" onclick="sendQuery()">送出</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
